<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Lesson 11</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <div class="header__body">
                    <div class="header__blue"></div>
                    <div class="header__yellow"></div>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="main__container">
                <div class="main__body">
                    <div class="title">Найди секретики</div>
                    <div class="main__car car">
                        <div class="car__body">
                            <div class="car__back-case"></div>
                            <div class="car__back-wheel"></div>
                            <div class="car__back-window"></div>
                            <div class="car__door"></div>
                            <div class="car__front-glasses"></div>
                            <div class="car__front-wheel"></div>
                            <div class="car__hood"></div>
                            <div class="car__roof"></div>
                            <div class="car__samara"></div>
                            <div class="car__spoiler"></div>
                            <div class="car__threshold"></div>
                            <div class="car__head">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__container">
                <div class="footer__body">
                    <div class="footer__title"></div>
                </div>
            </div>
        </footer>
        <script src="js/script.js"></script>
    </div>
</body>

</html>
